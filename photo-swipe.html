<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Library</title>
    <link rel="stylesheet" href="PhotoSwipe/photoswipe-min.css">
    <script src="PhotoSwipe/photoswipe-min.js"></script>
    
</head>
<body>
    
    <div class="row">
        <div id="demo-test-gallery" class="demo-gallery" data-pswp-uid="1">
            <a href="https://farm6.staticflickr.com/5591/15008867125_b61960af01_h.jpg" data-size="1600x1068" data-med="https://farm6.staticflickr.com/5591/15008867125_68a8ed88cc_b.jpg" data-med-size="1024x683" data-author="Samuel Rohl">
            <img src="https://farm6.staticflickr.com/5591/15008867125_68a8ed88cc_m.jpg" alt="">
            </a>
            <a href="https://farm4.staticflickr.com/3902/14985871946_24f47d4b53_h.jpg" data-size="1600x1067" data-med="https://farm4.staticflickr.com/3902/14985871946_86abb8c56f_b.jpg" data-med-size="1024x683" data-author="Ales Krivec">
            <img src="https://farm4.staticflickr.com/3902/14985871946_86abb8c56f_m.jpg" alt="">
            </a>
            <a href="https://farm6.staticflickr.com/5584/14985868676_b51baa4071_h.jpg" data-size="1600x1067" data-med="https://farm6.staticflickr.com/5584/14985868676_4b802b932a_b.jpg" data-med-size="1024x683" data-author="Michael Hull">
            <img src="https://farm6.staticflickr.com/5584/14985868676_4b802b932a_m.jpg" alt="">
            </a>
            <a href="https://farm4.staticflickr.com/3920/15008465772_d50c8f0531_h.jpg" data-size="1600x1067" data-med="https://farm4.staticflickr.com/3920/15008465772_383e697089_b.jpg" data-med-size="1024x683" data-author="Thomas Lefebvre">
            <img src="https://farm4.staticflickr.com/3920/15008465772_383e697089_m.jpg" alt="">
            </a>
        </div>
    </div>

    <div id="gallery" class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
            <div class="pswp__container" style="transform: translate3d(0px, 0px, 0px);">
            <div class="pswp__item" style="display: block; transform: translate3d(-1415px, 0px, 0px);"><div class="pswp__zoom-wrap" style="transform: translate3d(152px, 0px, 0px) scale(1);"><img class="pswp__img" src="./PhotoSwipe_ Responsive JavaScript Image Gallery_files/15008465772_d50c8f0531_h.jpg" style="opacity: 1; width: 960px; height: 640px;"></div></div>
            <div class="pswp__item" style="transform: translate3d(0px, 0px, 0px);"><div class="pswp__zoom-wrap" style="transform: translate3d(261.5px, 139px, 0px) scale(0.375);"><img class="pswp__img pswp__img--placeholder" src="./PhotoSwipe_ Responsive JavaScript Image Gallery_files/15008518202_b016d7d289_m.jpg" style="width: 640px; height: 640px; display: none;"><img class="pswp__img" src="./PhotoSwipe_ Responsive JavaScript Image Gallery_files/15008518202_c265dfa55f_h.jpg" style="display: block; width: 640px; height: 640px;"></div></div>
            <div class="pswp__item" style="display: block; transform: translate3d(1415px, 0px, 0px);"><div class="pswp__zoom-wrap" style="transform: translate3d(152px, 0px, 0px) scale(1);"><img class="pswp__img" src="./PhotoSwipe_ Responsive JavaScript Image Gallery_files/15008867125_b61960af01_h.jpg" style="opacity: 1; width: 959px; height: 640px;"></div></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
    
                <div class="pswp__counter">1 / 5</div>
    
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
    
                <button class="pswp__button pswp__button--share pswp__element--disabled" title="Share"></button>
    
                <button class="pswp__button pswp__button--fs pswp__element--disabled" title="Toggle fullscreen"></button>
    
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
    
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap pswp__element--disabled">
                <div class="pswp__share-tooltip"></div>
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
            <div class="pswp__caption pswp__element--disabled">
                <div class="pswp__caption__center">
                </div>
            </div>
            </div>
        </div>
    </div>

</body>

<style>
    .row{
        display: flex;
        min-height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
    }
</style>

</html>
